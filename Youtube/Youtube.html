<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <!-- <img src="https://img.icons8.com/color/48/000000/youtube-play.png"/> -->
    <link rel="icon" href="https://img.icons8.com/color/144/000000/youtube-play.png" type="image/icon type">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* div{
    border: 1px solid red;
} */
        /* Navbar */
        
        nav {
            width: 100%;
            height: 60px;
            padding: 0 3% 0 2%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-items: center;
            position: fixed;
            top: 0;
            background-color: white;
        }
        
        #navLeftPart {
            display: flex;
            width: 13%;
            justify-content: space-between;
            align-items: center;
        }
        
        #navMiddlePart {
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        #navMiddlePart button {
            width: 10%;
        }
        
        #navRightPart {
            width: 17%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #searchedResult {
            display: none;
            flex-direction: column;
            gap: 15px;
            border: 2px solid rgb(218, 218, 218);
            overflow: scroll;
            position: absolute;
            top: 50px;
            background-color: white;
            padding: 12px 15px;
            /* left: -1000; */
            height: 500px;
        }
        
        .searchedResultP {
            cursor: pointer;
        }
        
        #searchedResult::-webkit-scrollbar {
            display: none;
        }
        /* --------------------------------------------------- */
        /* body container */
        
        #bodyBox {
            margin-top: 60px;
            display: flex;
        }
        
        #sideBar {
            min-width: 75px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
            position: fixed;
            left: 0;
        }
        
        #sideBar span {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 60px;
            cursor: pointer;
        }
        
        #sideBar span:hover {
            background-color: rgb(214, 214, 214);
        }
        
        #videosBox {
            display: flex;
            flex-direction: column;
            width: 94%;
            margin-left: 6%;
        }
        
        #sugestions {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            border-bottom: 1px solid rgb(219, 219, 219);
            border-top: 1px solid rgb(219, 219, 219);
            height: 60px;
            position: fixed;
            top: 60px;
            background-color: white;
        }
        
        .sugBoxes {
            border: 1px solid rgb(190, 190, 190);
            padding: 5px 10px;
            text-align: center;
            border-radius: 10px;
            background-color: rgb(243, 243, 243);
            cursor: pointer;
        }
        
        .sugBoxes:hover {
            background-color: rgb(219, 219, 219);
        }
        
        #mainContainer {
            display: grid;
            /* display: flex; */
            width: 100%;
            grid-template-columns: repeat(4, 23%);
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin-top: 60px;
            padding: 20px 0;
            background-color: rgb(241, 241, 241);
        }
        
        #mainContainerSecoundry {
            /* display: grid; */
            display: flex;
            width: 100%;
            /* grid-template-columns: repeat(4, 23%); */
            /* justify-content: space-evenly; */
            flex-wrap: wrap;
            margin-top: 60px;
            padding: 20px;
            background-color: rgb(241, 241, 241);
        }
        
        #mainContainer p {
            font-weight: 500;
            font-size: 15px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        /* ---------------------------------------- */
        
        .titleWrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* ----------------------------------------- */
        /* iframe{
    border: 1px solid red;
} */
        
        .videoAPIBox {
            display: flex;
            flex-direction: column;
            /* gap: 5%; */
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .videoAPIBoxSecoundry {
            display: flex;
            /* flex-direction: column; */
            gap: 2%;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .video_titleDiv {
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-height: 21px;
            max-height: 42px;
            -webkit-line-clamp: 3;
            /* number of lines to show */
            -webkit-box-orient: vertical;
        }
        
        .channel_titleDiv {
            display: flex;
            align-items: center;
            margin: 8px 0;
            color: rgb(105, 105, 105);
            gap: 8px;
        }
        /* ----------------------------------------------------------- */
        
        @media (max-width: 540px) {
            #mainContainer {
                grid-template-columns: repeat(1, 80%);
                justify-content: space-evenly;
            }
            #sugestions {
                overflow-x: scroll;
            }
            #sugestions::-webkit-scrollbar {
                display: none;
            }
            #videosBox {
                /* max-width: 70%; */
                margin-left: 16%;
            }
            #navMiddlePart input {
                display: none;
            }
            #navMiddlePart {
                width: 18%;
                align-items: flex-end;
            }
            #navMiddlePart button {
                width: 70%;
            }
            #navLeftPart {
                width: 30%;
            }
            #navRightPart {
                width: 35%;
            }
        }
        
        @media (min-width: 541px) and (max-width: 860px) {
            #mainContainer {
                grid-template-columns: repeat(2, 45%);
                justify-content: space-evenly;
            }
            #sugestions {
                overflow-x: scroll;
            }
            #sugestions::-webkit-scrollbar {
                display: none;
            }
            #videosBox {
                max-width: 90%;
                margin-left: 12%;
            }
            #navMiddlePart input {
                display: none;
            }
            #navMiddlePart {
                width: 18%;
                align-items: flex-end;
            }
            #navMiddlePart button {
                width: 70%;
            }
            #navLeftPart {
                width: 30%;
            }
            #navRightPart {
                width: 35%;
            }
        }
        
        @media (min-width: 861px) and (max-width: 1100px) {
            #mainContainer {
                grid-template-columns: repeat(3, 30%);
                justify-content: space-evenly;
            }
            #sugestions {
                overflow-x: scroll;
            }
            #sugestions::-webkit-scrollbar {
                display: none;
            }
            #videosBox {
                margin-left: 8%;
            }
        }
    </style>
</head>

    let searchedResult = document.getElementById("searchedResult");
    let mainContainer = document.getElementById("mainContainer");

    let timerId;

    function debounce(keyword, delay) {
        // console.log(keyword, delay);

        if (timerId) {
            clearTimeout(timerId);
        }

        if (keyword.length === 0) {
            searchedResult.style.display = "none";
            return false;
        }

        timerId = setTimeout(function() {
            appendSearchedResult(keyword);
        }, delay)
    }

        searchedResult.innerHTML = null;

        let res = await ytAPICall(keyword);

        // console.log(res)

    }

    function showSearchedResultVideo() {

            },

            },
            snippet: {

            }
        }) => {

            // console.log(id, snippet);

            vidDiv.innerHTML = `<iframe src=https://www.youtube.com/embed/${videoId} title="YouTube video" frameBorder="0" width="380" height="220" allow="fullscreen"></iframe>`;

            let titleWrapper = document.createElement("div");
            titleWrapper.setAttribute("class", "titleWrapper");

            let video_titleDiv = document.createElement("div");
            video_titleDiv.setAttribute("class", "video_titleDiv");
            let video_title = document.createElement("p");
            video_title.innerText = title;
            video_titleDiv.append(video_title);

            let channel_titleDiv = document.createElement("div");
            channel_titleDiv.setAttribute("class", "channel_titleDiv");
            let channel_title = document.createElement("p");
            channel_title.innerText = channelTitle;

            let img = document.createElement("img");
            img.src = "https://img.icons8.com/ios-glyphs/20/000000/checked--v1.png";
            channel_titleDiv.append(channel_title, img);

            titleWrapper.append(video_titleDiv, channel_titleDiv);

            div.append(vidDiv, titleWrapper);
            mainContainer.append(div);
        });
    }

        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?type=video&key=AIzaSyDppDIBLwWIeHL6RICPfthgiBrxo5AQMKE&maxResults=20&safeSearch=strict&videoCaption=closedCaption&part=snippet&chart=mostPopular&regionCode=IN`);
